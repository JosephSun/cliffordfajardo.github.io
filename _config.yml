name: Clifford Fajardo
description: "Web dev, sharing ideas, and lover of Buffalo Wild Wings"
meta_description: "blogging about web development, javascript, github, node, html, css, sass, scss and much more"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'cliffordfajardo'

# Details for the RSS feed generator
url:            'archive/'
author:         'Clifford Fajardo'
authorTwitter:  'cliffordfajard0'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
